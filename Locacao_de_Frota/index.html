<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locação de Veículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style-locacao.css">
</head>
<body>
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="index_locacao.html">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="manutencao.html">
                    <span class="icon"><i class="bi bi-car-front-fill"></i></span>
                    <span class="txt-link">Manutenção</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="cadastro-frota.html">
                    <span class="icon"><i class="bi bi-card-checklist"></i></span>
                    <span class="txt-link">Cadastro de Frota</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-logout">
            <button class="logout-btn" id="logoutBtn">Sair</button>
        </div>

    </nav>

    <div class="main-content-card">
        <h2>Visão Geral da Frota</h2>

        <button id="btnResetar" class="btn-resetar">
            <i class="bi bi-arrow-counterclockwise"></i> Resetar Tudo
        </button>

        <table class="tabela-principal">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Combustível</th>
                    <th>Ano</th>
                    <th>Status</th>
                    <th>Alterar</th>
                </tr>
            </thead>
            <tbody id="tabela-frota"></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fechar" onclick="fecharModal()">&times;</span>
            <h3>Editar Locação</h3>

            <form id="form-editar">
                <label>Nome do Motorista:</label>
                <input type="text" id="motorista" required>

                <label>Nº da Habilitação:</label>
                <input type="text" id="habilitacao" required>

                <label>Data de Saída:</label>
                <input type="date" id="dataSaida" required>

                <label>Horário de Saída:</label>
                <input type="time" id="horaSaida" required>

                <label>Data de Retorno:</label>
                <input type="date" id="dataRetorno" required>

                <label>Horário de Retorno:</label>
                <input type="time" id="horaRetorno" required>

                <label>Valor da Locação (R$):</label>
                <input type="number" id="valor" step="0.01" required>

                <button type="submit" class="btn-salvar">Salvar Locação</button>
                <button type="button" class="btn-devolver" onclick="devolverVeiculo(event)">Devolver Veículo</button>
            </form>
        </div>
    </div>

    

    <script src="./js/locacao.js"></script>
</body>
</html>
